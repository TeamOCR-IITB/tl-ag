<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;" title="">श्लो० ६१३ ]         पञ्चदशमाह्निकम् ।         २८५<br />विस्तरादिति अर्थात् । संक्षेपादिति ग्रन्थत<br />इति शिवम् ॥<br />नित्यनिमित्तादिबहुप्रकारकर्मप्रपञ्चपञ्चमुखः ।<br />पञ्चदशकमाह्निकमिदं व्यपञ्चयज्जयरथाभिख्यः ॥</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">                    ____________________<br />इति श्रीतन्त्रालोकविवेके समयदक्षाप्रकाशनं<br />नाम पञ्चदशमाह्निकम् ॥ १५ ॥</p></body></html>
