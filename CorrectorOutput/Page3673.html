<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Roboto','Arial','sans-serif'; font-size:16px; color:#202124; background-color:#ffffff;">१७२<br />श्रीतचालोके<br />इति रहस्यविधिः परिचर्चितो<br />गुरुमुखानुभवैः सुपरिस्फुटः ।<br />इति शिवम् ॥<br />श्रीमद्गुरूपदेशप्रक्रमसङ्क्रान्तकौलिकानुभवः ।<br />एकान्नत्रिंशमिदं जयरथनामाह्निकं व्यवृणोत् ॥<br />इति श्रीतन्त्रालोकविवेके रहस्यविधिप्रकाशनं नाम एकोन-<br />त्रिंशमाह्निकम् ॥ २९ ॥</span></p></body></html>
