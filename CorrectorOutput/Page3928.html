<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;" title=""><span style=" font-size:12pt; color:#202124; background-color:#ffffff;">८३ श्लो० ]           सप्तत्रिंशमाह्निकम् ।            </span><span style=" font-size:12pt; color:#202124; background-color:#ffffff;">४२५</span><span style=" font-size:12pt; color:#202124; background-color:#ffffff;"><br />तं लुम्पकः परि-<br />चचार समुद्यमेषु<br />साधुः समावहति<br />हन्त करावलम्बम् ॥ ८१ ॥<br />इत्थं गृहे वत्स-<br />लिकावितीर्णे<br />स्थितः समा-<br />धाय मतिं बहूनि ।<br />पूर्वश्रुतान्या-<br />कलयन् स्वबुड्या<br />शास्त्राणि तेभ्यः<br />समवाप सारम् ॥ ८२ ॥<br />स तन्निबन्धं<br />विदधे महार्थं<br />युक्तयागमोदी-<br />रिततन्त्रतत्त्वम् ।</span></p>
