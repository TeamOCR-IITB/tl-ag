<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;" title=""><span style=" font-size:12pt; color:#202124; background-color:#ffffff;">४१८              श्रीतन्त्रालोके<br />अन्योऽपि कश्वन<br />जनः शिवशक्तिपात -<br />संप्रेरणापरवश-<br />स्वकशक्तिसार्थः ।<br />अभ्यर्थनाविमुख-<br />भावमशिक्षितेन<br />तेनाप्यनुग्रहपदं<br />कृत एष वर्गः ॥ ६९ ॥<br />आचार्यमभ्य-<br />र्थयते स्म गाढं<br />संपूर्णतन्त्रा-<br />धिगमाय सम्यक् ।<br />जायेत दैवानु-<br />गृहीतबुद्धेः<br />संपत्प्रबन्धै-<br />करसैव संपत् ॥ ७० ॥</span></p></body></html>
