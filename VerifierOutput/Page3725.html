<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;" title=""><span style=" font-size:12pt; color:#202124; background-color:#ffffff;">२२२               श्रीतन्त्रालोके<br />एतदेव अर्धेन उपसंहरति<br />इत्येवं मन्त्रविद्यादि-<br />स्वरूपमुपवर्णितम् ॥ १२३ ॥<br />इति शिवम् ॥<br />श्रीमद्गुरूपदेशासादितमात्र स्वरूपपरितृप्तः ।<br />एतज्जयरथनामा निरणैषीदाह्निकं त्रिंशम् ॥<br />इति श्रीतन्त्रालोकविवेके मन्त्रादिप्रकाशनं नाम त्रिंश-<br />माह्निकम् ॥ ३० ॥</span></p></body></html>
