<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;" title="">१७६            श्रीतन्त्रालोके ।<br />जननादिसमन्वितेति विस्तृतेत्यर्थं इति<br />शिवम् ॥</p>
<p align="center" style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;" title=""><br />दीक्षाकर्मणि साक्षाद्वैचक्षण्यं कटाचयन् गुरुतः ।<br />सप्तदशाधिकेऽसिञ्जयरथनामा व्यञ्चच विश्वतिमिमाम् ।<br />इति श्रीतन्त्रालोकविवेके विक्षिष्ठदीक्षाप्रकाशनं नाम<br />सप्तदशमाहिकम् ॥ १७ ॥</p></body></html>
