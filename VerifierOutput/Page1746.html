<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;" title=""><span style=" color:#202124; background-color:#ffffff;">२८४               श्री तन्त्रालोकः ।<br />इति श्रीमहामाहेश्वराचार्यवर्य श्रीमदभिनव-<br />गुप्ताचार्यविरचिते तन्त्रालोके<br />श्रीजयरथविरचितविवेकाभिख्यव्याख्योपेते देशा-<br />ध्वप्रकाशनं नामाष्टममाह्निकम् ॥ ८ ॥<br />श्रीमत्प्रतापभूभर्तुराज्ञया प्रीतये सताम् ।<br />मधुसूदनकौलेन संपाद्यायं प्रकाशितः ॥<br />                 श्रीसाम्बशिवायार्पणं भूयात् ।</span></p></body></html>
